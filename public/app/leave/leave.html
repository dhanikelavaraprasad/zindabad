<div class="container">
  <div class="row">
    <div class="header">  
      <div class="padding-bottom-small">
        <h4 class="leave-header">Leaves</h4>
      </div>                        
    </div>

     <!-- <div class="row col-md-6 col-md-offset-2 custyle"> -->
        <table class="table table-hover table-bordered table-striped">
        <thead>
          <button class="btn btn-success btn-add add-leave" type="button">
            <i class="glyphicon glyphicon-plus gs"></i> ADD LEAVE
          </button>
          <tr>
            <th>S.No</th>
            <th>START DATE</th>
            <th>END DATE</th>
            <th>DURATION</th>
            <th>REASON</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
          <tr ng-repeat="leave in leaves track by $index">
            <td class="table-index-medium">{{$index+1}}</td>
            <td>{{ leave.startDate}}</td>
            <td>{{ leave.endDate}}</td>
            <td>{{ leave.duration}}</td>
            <td>{{ leave.reason}}</td>
            <td class="text-center table-actions-medium"><button class='btn btn-info btn-xs' type="button"><span class="glyphicon glyphicon-edit"></span> Edit</button> <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span> Del</button></td>
          </tr>
        </table>
  </div>
</div>
