<div class="container">





	<table class="table table-hover table-bordered table-responsive">
		<thead>
	      <tr>
	      <!--   <th>Sprint Id</th> -->
	        <th>Username</th>
	        <th>Email</th>
	        <th>Role</th>
	        <th>Status</th>
	        <!-- <th>Project Id</th> -->
	         <th>Edit</th>
             
	      </tr>
   		</thead>

   		<tbody>


<tr ng-repeat="u in user">
               <!--      <td>{{ s.sprintId }}</td> -->
                	<td>{{ u.userName}}</td>
                	<td>{{ u.email}}</td>
                    <td>{{ u.userRole }}</td>
                    <td>{{ u.isActive }}</td>
                    <!-- <td>{{ s.ProjectId }}</td> -->
            
                    
                
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="editUser(u)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>

    </tr>

</tr>


        </tbody>
                
    </table>
</div>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit User Details</h4>
      </div>

          <div class="modal-body">
         
        <div class="form-group">
        <label>Username:</label>
        <input class="form-control " type="text"  ng-model="userName">
        </div>
         <div class="form-group">
         <label>Email:</label>
        <input class="form-control " type="text"  ng-model="email">
        </div>
         <div class="form-group">
         <label>Role:</label>
        <input class="form-control " type="text" ng-model="userRole">
        </div>
         
        <div class="form-group">
         <label>Status:</label>
        <select>
            <option value="open">ACTIVE</option>
            <option value="closed">INACTIVE</option>
        </select>
        </div>
                    
         
        
         <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign" ></span> Update</button>
      </div>
      
        </div>
      </div>
         
        </div>
    <!-- /.modal-content --> 
  </div>





  <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Add New Sprint</h4>
      </div>

          <div class="modal-body">
          
        <div class="form-group">
        
        <input class="form-control " type="text" placeholder="Name" ng-model="sprintName">
        </div>
         <div class="form-group">
        <input class="form-control " type="text" placeholder="Start Date" ng-model="sprintStartDate">
        </div>
         <div class="form-group">
        <input class="form-control " type="text" placeholder="End Date" ng-model="sprintEndDate">
        </div>
         <div class="form-group">
        <input class="form-control " type="text" placeholder="Hours" ng-model="sprintHours">
        </div>
         <div class="form-group">
        <input class="form-control " type="text" placeholder="Status" ng-model="sprintStatus">
        </div>
         <div class="form-group">
        <input class="form-control " type="text" placeholder="Velocity" ng-model="sprintVelocity">
        </div>
    
        
         <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign" ></span> Add Sprint</button>
      </div>
      
        </div>
      </div>
         
        </div>
    <!-- /.modal-content --> 
  </div>

      <!-- /.modal-dialog --> 
    </div>
