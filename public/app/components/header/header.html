<div ng-if="isAuthenticated">
   
    <nav role="navigation" class="navbar navbar-inverse navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">TaskManagement</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-click="changeTab(menu, $index);"  ng-class="{'active': selectedTab == $index }" ng-repeat = "menu in menus | filter: {accessTo : user.userRole}">
                        <a href="">{{ menu.label}}</a>
                    </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                <a class="btn dropdown-toggle" data-toggle="dropdown">
                    <span>Welcome, {{user.userName}} </span> &nbsp;
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="caret"></span>
                </a>
                   <!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{user.userName}} &nbsp; <span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-chevron-down pull-right"></span></a> -->
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#password"><span class="glyphicon glyphicon-pencil" style="padding:5px;"></span>Change Password</a></li>
                   <!--  <li class="divider"></li> -->
                    <li ng-click="logout()">
                        <a><span class="glyphicon glyphicon-log-out"  style="padding:5px;"></span> Logout</a>
                    </li>
                  </ul>
                </li>
                <!-- <li ng-click="logout()">
                    <a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                </li>  -->
            </ul>
        </div>
    </div>
</nav>

</div>
