
<div class="alert alert-danger" ng-show="error">
  Password Mismatch!
</div>
<div class="alert alert-success" ng-show="successMessage">
  Password changed Successfully!
</div>
  
<div class="form">
  <div class="form-group">
    <label class="label-title">New Password:</label>
    <input class="form-control" type="password" placeholder="New Password" ng-model="newPassword">
  </div>

  <div class="form-group">
    <label class="label-title">Confirm Password:</label>
    <input class="form-control" type="password" placeholder="Confirm Password" ng-model="confirmPassword">
  </div>
</div>

<div class="button">
  <a href="#dashboard"><button type="button" class="btn btn-secondary">Cancel</button></a>
  <button type="button" class="btn btn-primary" ng-click="updatePassword(newPassword)">Confirm</button>
</div>
